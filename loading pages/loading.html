<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a0000; /* Dark red-black background */
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: transparent;
      border: 3px solid #330000;
      border-radius: 50%;
      text-align: center;
      line-height: 150px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 20px;
      color: #ff4d4d;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #ff1a1a;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
    }

    .ring:before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top: 3px solid #ff1a1a;
      border-right: 3px solid #ff1a1a;
      border-radius: 50%;
      animation: animateC 2s linear infinite;
    }

    span {
      display: block;
      position: absolute;
      top: calc(50% - 2px);
      left: 50%;
      width: 50%;
      height: 4px;
      background: transparent;
      transform-origin: left;
      animation: animate 2s linear infinite;
    }

    span:before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff1a1a;
      top: -6px;
      right: -8px;
      box-shadow: 0 0 15px #ff4d4d, 0 0 30px #ff0000;
    }

    @keyframes animateC {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes animate {
      0% { transform: rotate(45deg); }
      100% { transform: rotate(405deg); }
    }
  </style>
</head>
<body>

  <div class="ring">Loading
    <span></span>
  </div>

</body>
</html>
